<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <style>
        html,
        body {
            height: 100%;
            background-color: #eeeeee;
        }
    </style>
    <title>Edit personal position</title>
</head>

<body>
    <div class="container bg-white rounded border border-opacity-10 p-3 mt-3">

        <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Click here </button>

        <!-- Vertically centered scrollable modal -->

        <div class="modal modal-lg fade " id="exampleModal">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Chỉnh sửa thông tin chức vụ</h5>

                    </div>
                    <div class="modal-body">

                        <form>

                            <div class="row mb-3">
                                <label for="" class="col-sm-3 col-form-label">Chức vụ</label>
                                <div class="col ">
                                    <input type="text" class="form-control shadow-sm " id="" value="Quản lý nhân sự"
                                        readonly>
                                </div>
                                <div class="col-sm-1 align-self-center">
                                    <i class="bi bi-arrow-right ps-2"></i>
                                </div>

                                <div class="col ">
                                    <select class="form-select">
                                        <option selected>Open this select menu</option>
                                        <option value="">Phục vụ</option>
                                        <option value="">Pha chế</option>
                                        <option value="">Quản lý chế biến thức ăn</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="" class="col-sm-3 col-form-label">Ngày thực hiện thay đổi</label>
                                <div class="col">
                                    <input type="date" class="form-control shadow-sm " id="">
                                </div>
                            </div>

                            <fieldset class="row mb-3">

                                <legend class="col-form-label col-sm-3 pt-0">Trạng thái làm việc</legend>

                                <div class="col">

                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="radio1" id="" value="" checked>
                                        <label class="form-check-label" for="">
                                            Đang làm việc
                                        </label>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="radio1" id="" value="">
                                        <label class="form-check-label" for="">
                                            Nghỉ phép
                                        </label>
                                    </div>

                                    <div class="form-check disabled">
                                        <input class="form-check-input" type="radio" name="radio1" id="" value="">
                                        <label class="form-check-label" for="">
                                            Nghỉ hoàn toàn
                                        </label>
                                    </div>
                                </div>
                            </fieldset>





                            <div class="fw-light ">*Ghi chú: Các mục để trống sẽ không có sự thay đổi.</div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" style="background-color: #864AF9 !important;"
                            data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn" style="background-color: #F8E559 !important;"
                            data-bs-dismiss="modal">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
