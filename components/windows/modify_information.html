<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <style>
        html,
        body {
            height: 100%;
            background-color: #eeeeee;
        }
    </style>
    <title>Edit personal information</title>
</head>

<body>
    <div class="container bg-white rounded border border-opacity-10 p-3 mt-3">

        <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Click here </button>

        <!-- Vertically centered scrollable modal -->

        <div class="modal modal-lg fade " id="exampleModal">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Chỉnh sửa thông tin</h5>

                    </div>
                    <div class="modal-body">

                        <form>

                            <div class="row mb-3">
                                <label for="" class="col-sm-3 col-form-label">Tên</label>
                                <div class="col ">
                                    <input type="text" class="form-control shadow-sm " id="" value="Tri" readonly>
                                </div>
                                <div class="col-sm-1 align-self-center">
                                    <i class="bi bi-arrow-right ps-2"></i>
                                </div>
                                <div class="col ">
                                    <input type="text" class="form-control shadow-sm " placeholder="Tên mới" id="">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="" class="col-sm-3 col-form-label">Họ và tên lót</label>
                                <div class="col ">
                                    <input type="text" class="form-control shadow-sm " id="" value="Huynh Dang Thanh"
                                        readonly>
                                </div>
                                <div class="col-sm-1 align-self-center">
                                    <i class="bi bi-arrow-right ps-2"></i>
                                </div>
                                <div class="col ">
                                    <input type="text" class="form-control shadow-sm " placeholder="Họ và tên lót mới"
                                        id="">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="" class="col-sm-3 col-form-label">Địa chỉ email</label>
                                <div class="col ">
                                    <input type="text" class="form-control shadow-sm " id="" value="tr@example.com"
                                        readonly>
                                </div>
                                <div class="col-sm-1 align-self-center">
                                    <i class="bi bi-arrow-right ps-2"></i>
                                </div>
                                <div class="col ">
                                    <input type="text" class="form-control shadow-sm " placeholder="Email mới" id="">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="" class="col-sm-3 col-form-label">Số điện thoại cá nhân</label>
                                <div class="col ">
                                    <input type="text" class="form-control shadow-sm " id="" value="+8412345678"
                                        readonly>
                                </div>
                                <div class="col-sm-1 align-self-center">
                                    <i class="bi bi-arrow-right ps-2"></i>
                                </div>
                                <div class="col ">
                                    <input type="text" class="form-control shadow-sm " placeholder="Số điện thoại mới"
                                        id="">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="" class="col-sm-3 col-form-label">Địa chỉ liên hệ</label>
                                <div class="col ">
                                    <input type="text" class="form-control shadow-sm " id=""
                                        value="Trinh Dinh Trong St." readonly>
                                </div>
                                <div class="col-sm-1 align-self-center">
                                    <i class="bi bi-arrow-right ps-2"></i>
                                </div>
                                <div class="col ">
                                    <input type="text" class="form-control shadow-sm " placeholder="Địa chỉ liên hệ mới"
                                        id="">
                                </div>
                            </div>

                            <div class="fw-light ">*Ghi chú: Các mục để trống sẽ không có sự thay đổi.</div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" style="background-color: #864AF9 !important;"
                            data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn" style="background-color: #F8E559 !important;"
                            data-bs-dismiss="modal">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
